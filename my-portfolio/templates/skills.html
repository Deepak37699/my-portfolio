<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - My Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    {% include 'base.html' %}
    <div class="container">
        <h1>My Skills</h1>
        <ul class="skills-list">
            {% for skill in skills %}
            <li>
                <img src="{{ url_for('static', path='images/' + skill.icon) }}" alt="{{ skill.name }} icon">
                <h2>{{ skill.name }}</h2>
                <p>Category: {{ skill.category }}</p>
                <p>Proficiency: {{ skill.proficiency }}%</p>
                <p>Years of Experience: {{ skill.years_experience }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
