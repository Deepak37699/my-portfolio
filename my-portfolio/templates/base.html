<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('portfolio.index') }}">Home</a></li>
                <li><a href="{{ url_for('portfolio.about') }}">About</a></li>
                <li><a href="{{ url_for('portfolio.projects') }}">Projects</a></li>
                <li><a href="{{ url_for('portfolio.skills') }}">Skills</a></li>
                <li><a href="{{ url_for('portfolio.contact') }}">Contact</a></li>
                <li><a href="{{ url_for('auth.login') }}">Admin</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ current_year }} My Portfolio. All rights reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>
</html>
