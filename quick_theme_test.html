<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Theme Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            transition: all 0.3s ease;
        }
        
        /* Light theme */
        :root {
            --bg-primary: #ffffff;
            --text-primary: #1e293b;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Dark theme */
        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --text-primary: #f8fafc;
            --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .hero-test {
            background: var(--gradient-primary);
            color: white;
            padding: 40px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .toggle-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        
        .info {
            background: var(--bg-primary);
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîç Quick Theme Test</h1>
    
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
    <button class="toggle-btn" onclick="clearCacheAndReload()">Clear Cache & Reload</button>
    
    <div class="info">
        <strong>Current Theme:</strong> <span id="themeStatus">loading...</span><br>
        <strong>Browser:</strong> <span id="browserInfo">loading...</span><br>
        <strong>Background Color:</strong> <span id="bgColor">loading...</span><br>
        <strong>Text Color:</strong> <span id="textColor">loading...</span>
    </div>
    
    <div class="hero-test">
        <h2>Hero Section Test</h2>
        <p>This gradient should change between light and dark themes</p>
    </div>
    
    <div class="info">
        <h3>Test Results:</h3>
        <div id="testResults">Running tests...</div>
    </div>
    
    <script>
        function updateInfo() {
            const theme = document.documentElement.getAttribute('data-theme') || 'light';
            const computedStyle = getComputedStyle(document.body);
            
            document.getElementById('themeStatus').textContent = theme;
            document.getElementById('browserInfo').textContent = navigator.userAgent.split(' ')[0];
            document.getElementById('bgColor').textContent = computedStyle.backgroundColor;
            document.getElementById('textColor').textContent = computedStyle.color;
            
            runTests();
        }
        
        function runTests() {
            const results = [];
            const theme = document.documentElement.getAttribute('data-theme') || 'light';
            const computedStyle = getComputedStyle(document.documentElement);
            
            // Test CSS variables
            const bgPrimary = computedStyle.getPropertyValue('--bg-primary').trim();
            const textPrimary = computedStyle.getPropertyValue('--text-primary').trim();
            const gradientPrimary = computedStyle.getPropertyValue('--gradient-primary').trim();
            
            results.push(`‚úì Theme: ${theme}`);
            results.push(`‚úì --bg-primary: ${bgPrimary}`);
            results.push(`‚úì --text-primary: ${textPrimary}`);
            results.push(`‚úì --gradient-primary: ${gradientPrimary.substring(0, 50)}...`);
            
            if (theme === 'dark') {
                if (bgPrimary.includes('#0f172a')) {
                    results.push('‚úÖ Dark background correct');
                } else {
                    results.push('‚ùå Dark background incorrect');
                }
                
                if (textPrimary.includes('#f8fafc')) {
                    results.push('‚úÖ Dark text color correct');
                } else {
                    results.push('‚ùå Dark text color incorrect');
                }
            } else {
                if (bgPrimary.includes('#ffffff')) {
                    results.push('‚úÖ Light background correct');
                } else {
                    results.push('‚ùå Light background incorrect');
                }
                
                if (textPrimary.includes('#1e293b')) {
                    results.push('‚úÖ Light text color correct');
                } else {
                    results.push('‚ùå Light text color incorrect');
                }
            }
            
            document.getElementById('testResults').innerHTML = results.join('<br>');
        }
        
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('portfolio-theme', newTheme);
            
            setTimeout(updateInfo, 100);
        }
        
        function clearCacheAndReload() {
            // Clear localStorage
            localStorage.clear();
            
            // Force reload without cache
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => {
                        caches.delete(name);
                    });
                });
            }
            
            // Force hard reload
            window.location.reload(true);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('portfolio-theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateInfo();
        });
    </script>
</body>
</html>
