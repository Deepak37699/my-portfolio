[build]
  command = "bash build.sh"
  functions = "netlify/functions"
  publish = "netlify/static"

[build.environment]
  PYTHON_VERSION = "3.8"

[[redirects]]
  from = "/test"
  to = "/.netlify/functions/test"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/main/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api"
  to = "/.netlify/functions/api"
  status = 200

[[redirects]]
  from = "/portfolio/*"
  to = "/.netlify/functions/portfolio/:splat"
  status = 200
  force = true

[functions]
  directory = "netlify/functions"

[functions.main]
  runtime = "python3.8"
